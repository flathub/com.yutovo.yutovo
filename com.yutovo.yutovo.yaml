app-id: com.yutovo.yutovo
runtime: org.kde.Platform
runtime-version: '5.15-24.08'
sdk: org.kde.Sdk
command: run.sh
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-documents
rename-desktop-file: yutovo.desktop
rename-icon: yutovo
rename-mime-file: yutovo.xml
modules:
  - name: spdlog
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/gabime/spdlog.git
        tag: v1.15.3
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release

  - name: yutovo-logger
    buildsystem: cmake
    build-options:
      env:
        YUTOVO_DEPLOY: /app
    sources:
      - type: git
        url: https://github.com/denprog/yutovo-logger.git
        branch: release-1.0.4
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=iostreams
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install link=static variant=release cxxflags='-fPIE -fstack-protector-strong -D_FORTIFY_SOURCE=2' --layout=system
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.83.0/source/boost_1_83_0.zip
        sha256: c86bd9d9eef795b4b0d3802279419fde5221922805b073b9bd822edecb1ca28e

  - name: gmp
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/sethtroisi/libgmp.git
        branch: prev_prime
    build-commands:
      - ./.bootstrap
      - ./configure --enable-static --disable-shared --enable-cxx --libdir=/app/lib/ --prefix=/app/
      - make -sj && make install

  - name: mpfr
    buildsystem: simple
    sources:
      - type: git
        url: https://gitlab.inria.fr/mpfr/mpfr.git
        tag: 4.2.1
    build-commands:
      - ./autogen.sh
      - ./configure --enable-static --disable-shared --prefix=/app/ --with-gmp=/app/include/
      - make -sj && make install

  - name: yutovo-calculator
    buildsystem: cmake
    build-options:
      env:
        YUTOVO_DEPLOY: /app
    sources:
      - type: git
        url: https://github.com/denprog/yutovo-calculator.git
        branch: release-1.2.2
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=OFF

  - name: rapidjson
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/Tencent/rapidjson.git
        tag: v1.1.0
      - type: patch
        path: document.h.diff
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DRAPIDJSON_BUILD_DOC=OFF
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF
      - -DRAPIDJSON_BUILD_TESTS=OFF
      - -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF

  - name: yutovo-solver
    buildsystem: cmake
    build-options:
      env:
        YUTOVO_DEPLOY: /app
    sources:
      - type: git
        url: https://github.com/denprog/yutovo-solver.git
        branch: release-1.1.2
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release

  - name: yutovo-editor
    buildsystem: cmake
    build-options:
      env:
        YUTOVO_DEPLOY: /app
    sources:
      - type: git
        url: https://github.com/denprog/yutovo-editor.git
        branch: release-1.2.2
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=OFF

  - name: yutovo-server
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/denprog/yutovo-server.git
        branch: release-1.1.2
    build-commands:
      - mkdir -p /app/bin
      - cp -r $FLATPAK_BUILDER_BUILDDIR/library /app/bin

  - name: yutovo-desktop
    buildsystem: cmake
    build-options:
      env:
        YUTOVO_DEPLOY: /app
    sources:
      - type: git
        url: https://github.com/denprog/yutovo-desktop.git
        branch: release-1.2.2
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - mkdir -p /app/share/mime/packages
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/setup/Flatpak/yutovo.xml /app/share/mime/packages/yutovo.xml
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/setup/Flatpak/yutovo-16.png /app/share/icons/hicolor/16x16/apps/yutovo.png
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/setup/Flatpak/yutovo-32.png /app/share/icons/hicolor/32x32/apps/yutovo.png
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/setup/Flatpak/yutovo-64.png /app/share/icons/hicolor/64x64/apps/yutovo.png
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/setup/Flatpak/yutovo.png /app/share/icons/hicolor/256x256/apps/yutovo.png
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/setup/Flatpak/yutovo.desktop /app/share/applications/yutovo.desktop
      - update-mime-database /app/share/mime
      - update-desktop-database /app/share/applications
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/setup/Flatpak/run.sh /app/bin/run.sh
      - install -Dm644 $FLATPAK_BUILDER_BUILDDIR/src/*.qm /app/bin/
      - chmod +x /app/bin/run.sh
